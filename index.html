<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>passphrase Generator</title>
  </head>
  <body>
    <div class="wrapper">
      <h3 class="toast"></h3>
      <div class="passphrase_wrapper">
      <p class="passphrase">Click on Generate</p>
    </div>
    <div class="buttons_wrapper">
      <div class="buttons">
        <div  class="copy"><img class="copy_icon" src="icons/clipboard.svg" alt="clipboard icon" title="Copy passphrase"></div>
        <button class="generate">Generate</button>
        <div  class="save"><img class="save_icon" src="icons/save.svg" alt="clipboard icon" title="Save as file"></div>
      </div>
    </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
